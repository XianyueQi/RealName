- api:   #银行四要素
    def: bankFour($name,$idno,$mobile,$cardno)
    request:
        url: /bankFourWithAuthCode/model
        method: POST
        json:
            name: $name
            idno: $idno
            mobile: $mobile
            cardno: $cardno

- api:   #短信验证码
    def: validateAuthCode($serviceId,$authcode)
    request:
        url: /validateAuthCode/model
        method: POST
        json:
            serviceId: $serviceId
            authcode: $authcode

- api:   #企业信息校验
    def: orgInfoAuth($c_name,$codeORG,$codeREG,$codeUSC,$legalName)
    request:
        url: /orgInfoAuth/model
        method: POST
        json:
            name: $c_name
            codeORG: $codeORG
            codeREG: $codeREG
            codeUSC: $codeUSC
            legalName: $legalName

- api:   #获取微众刷脸URL
    def: faceAuthByUrl($name,$idno,$isfrom,$faceAuthMode,$callbackUrl)
    request:
        url: /faceAuthByUrl/model
        method: POST
        json:
            name: $name
            idno: $idno
            from: $isfrom
            faceAuthMode: $faceAuthMode
            callbackUrl: $callbackUrl            

- api:   #查询刷脸认证结果
    def: queryFaceAuthByUrlResult($serviceId)
    request:
        url: /queryFaceAuthByUrlResult/model
        method: POST
        json:
            serviceId: $serviceId
            needFile: true

- api:   #企业打款
    def: toPayOrg($serviceId,$c_name,$bank,$cardno_org,$subbranch)
    request:
        url: /toPayOrg/model
        method: POST
        json:
            serviceId: $serviceId
            name: $c_name
            bank: $bank
            cardno: $cardno_org  
            subbranch: $subbranch
            provice: 浙江省
            city: 杭州市
            notifyUrl: http://openapi2.tsign.cn:8081/realname/rest/normal/notify/callback/llpay 

- api:   #校验金额
    def: payAuth($serviceId,$cash)
    request:
        url: /payAuth/model
        method: POST
        json:
            serviceId: $serviceId
            cash: $cash 

- api:   #打款查询
    def: payQuery($serviceId)
    request:
        url: /payQuery/model
        method: POST
        json:
            serviceId: $serviceId

- api:   #获取实名认证开放服务地址
    def: getOpenRealnameUrl($oid,$orgOid,$projectId,$callbackUrl,$realNameObject)
    request:
        url: /getOpenRealnameUrl/model
        method: POST
        json:
            oid: $oid
            orgOid: $orgOid
            projectId: $projectId
            redirectUrl: $callbackUrl
            type: 
            realNameObject: $realNameObject
            showResultPage: 1    




