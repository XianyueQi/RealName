- config:
    name: 测试
    variables:
        - projectId: "1111563841"
        - accountId: 398ba445d8ea4296afb168eb4530b8dd
    request: 
        base_url: http://toapi.tsign.cn/opentreaty-service
        headers:
            Content-Type: application/json
            X-timevale-project-id: $projectId
            X-timevale-signature-algorithm: hmac-sha256
            X-timevale-mode: package
            # X-timevale-signature: $signature
- test:
    name: 测试
    variables: 
        - json: {"accountId": "398ba445d8ea4296afb168eb4530b8dd"}
    request:
        url: /account/delete
        method: POST
        headers: 
            X-timevale-signature: ${signature($json)}
        json: $json
    validate:
        - eq: [status_code, 200]
    
