- config:
    name: 实名认证开放服务-其余
    variables:
        #测试环境
        # - open_realname: http://172.20.61.252:8380
        # - oid: 527b32be6568435ebdfc4412944906ac
        # - orgOid: 69ddbdf50bb84cdb963ee991c451d800
        - projectId: '1111563841'
        - Secret: 753b9f6acafcbba300315838be3374c1
        - open_service: https://toapi.tsign.cn/opentreaty-service
        #生产环境
        # - open_realname: http://172.28.90.212:8080
        # - open_realname: http://172.28.90.197:8080
        # - oid: 268a277f68d04ed185f4c46b369452e0
        # - orgOid: e5c41c013fb94b33ac13a8212f68d4bc
        # - projectId: "1111565979"  
        # - Secret: 5dc88da7786569d2879bd1bfbd5296ef
    request: 
        #测试环境
        base_url: http://toapi.tsign.cn/openrealname-service
        # #生产环境
        # base_url: https://o.tsign.cn/opentreaty-service
        headers:
            Content-Type: application/json
            X-Tsign-Open-App-Id: $projectId
            X-Tsign-Open-App-Secret: $Secret
    
- test:
    name: 创建个人账号
    request:
        url: $open_service/account/create/person/v2
        method: POST
        json:
            thirdId: 
            name: 
            idNo: 
            idType: 
            mobile: 
            email: 
    extract:
        - accountId: content.data.accountId
    validate:
        - eq: [content.msg, 成功]

- test:
    name: 创建企业账号
    request:
        url: $open_service/account/create/organize/v2
        method: POST
        json:
            thirdId: 
            creatorId: $accountId
            name: 
            organCode: 
            organType: 
            legalName: 
            legalIdNo: 
            legalIdType: 
    extract:
        - orgId: content.data.accountId
    validate:
        - eq: [content.msg, 成功]

- test:
    name: 获取企业实名认证地址
    request:
        url: /url/org
        method: POST
        json:
            agentAccountId: $accountId
            orgAccountId: $orgId
            redirectUrl: http://www.baidu.com
            notifyUrl: 
            showResultPage: 1
    validate:
        - eq: [content.msg, 成功]
                                      
                                           


